<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="card">
            <figure class="wallpic">
                <img src="./medellin-noche.jfif" alt="Ciudad de noche">
            </figure>
            <figure class="profilepic">
                <img src="./tommy-2021.JPG" alt="Profile picture">
            </figure>
            <div class="text">
                <p class="name">Tom Atomic</p>
                <p class="carrer">Educator | Founder | Web 3.0 Developer</p>
            </div>
            <div class="info">
                <p class="info__item">
                    <i class="material-icons-outlined">place</i>
                    La Paz, Bolivia
                </p>
                <p class="info__item">
                    <i class="material-icons-outlined">mail</i>
                    Send e-mail
                </p>
            </div>
            <div class="followcounter">
                <div class="followcounter__item">
                    <p>
                        <b>12,546</b> </br>Followers
                    </p>
                </div>
                <div class="followcounter__item">
                    <p>
                        <b>522</b> </br>Followers
                    </p>
                </div>
            </div>
            <div class="follow-link">
                <a href="">Follow</a>
            </div>
        </div>
    </section>
</body>
</html>
